name: Building Gitbook
run-name: ${{ github.actor }} is building Gitbook
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
        
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          
      - name: Install dependencies
        run: |
          npm install -g gitbook-cli
          
      - name: try install sitemap-general plugins
        run: |
          npm install gitbook-plugin-sitemap-general
        
      - name: GitBook install plugins
        run: |
          gitbook install

      - name: Init GitBook
        run: |
          gitbook init
          
      - name: Build GitBook in docs directory
        run: |
          gitbook build
          
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: |
            docs

